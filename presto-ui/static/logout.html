<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>You have been logged out due to inactivity.</h1>
    <p>Please <a href="index.html">log in</a> again to continue.</p>
    <p>Close any browser login popups or close this browser tab</p>
</body>
<script>
    window.addEventListener('load', () => {
        fetch('/v1/logout', {
            method: 'GET'
        }).catch(() => {
            // Silently swallow the error
        });
    });
</script>
</html>
